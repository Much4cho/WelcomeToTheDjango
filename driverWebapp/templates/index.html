<script

    <script>
    var verticiesPos = [];
        
    
    {% for o in nodes %}
        verticiesPos.push({lng: {{ o.X }},lat: {{ o.Y }}, id: {{ o.id }}});
    {% endfor %}
    
    $( document ).ready(function() {
  var availableTags = [];
    
    
     $.ajax({
        type: 'POST',
        url: '/data/search/',
        data: {
            'search': "k",
        },
        success: function (data) {
            data = JSON.parse(data)
            console.log("data", data)
            data.forEach(function(d){
                availableTags.push(d.fields.Registration)
            })
            console.log(availableTags)
 $('#registration').autocomplete({ source: availableTags, minLength: 1, select: function(){fill();} });
        },
        error: function (data) {
            console.log();
        }
    });
        
        $('#registration').on('autocompleteSelect', function(event, node) {
                fill();
});
    
    

});
    
    </script>
